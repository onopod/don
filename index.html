<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>テンキーでドン・カッ（配置調整版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  body {
    font-family: sans-serif;
    padding: 1em;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  #status {
    margin-bottom: 1em;
  }
  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 80px);
    grid-template-rows: repeat(2, 80px);
    gap: 20px;
    touch-action: manipulation;
    margin-top: 1em;
  }
  button {
    font-size: 28px;
    border-radius: 12px;
    border: 2px solid #333;
    background-color: #eee;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    transition: background-color 0.15s ease;
  }
  button:active {
    background-color: #ccc;
  }
</style>
</head>
<body>

<h1>テンキーでドン・カッを鳴らす</h1>
<p>キー1, 2 またはボタン1, 2 → don.wav（ドン）</p>
<p>キー4, 5 またはボタン4, 5 → kat.wav（カッ）</p>
<p>連打制御（100ms間隔）あり、音量は30%</p>
<div id="status">準備中...</div>

<div class="button-grid">
  <button data-key="Numpad4">カッ</button>
  <button data-key="Numpad5">カッ</button>
  <button data-key="Numpad1">ドン</button>
  <button data-key="Numpad2">ドン</button>
</div>

<script src="./posmp.js"></script>
<script>
(async () => {
  const statusDiv = document.getElementById("status");
  let samplerDon = null;
  let samplerKat = null;

  try {
    samplerDon = await new posmp("./don.wav");
    samplerKat = await new posmp("./kat.wav");
    statusDiv.textContent = "音源ロード完了。キーまたはボタンで再生できます。";

    // 音量設定（0.0〜1.0）
    samplerDon.gain.gain.value = 0.3;
    samplerKat.gain.gain.value = 0.3;

  } catch(e) {
    statusDiv.textContent = "音源の読み込みに失敗しました。";
    console.error(e);
    return;
  }

  async function resumeAudioContext() {
    if(samplerDon.audioctx.state === "suspended") {
      await samplerDon.audioctx.resume();
      console.log("AudioContext resumed");
    }
  }

  const donKeys = ["Numpad1", "Numpad2"];
  const katKeys = ["Numpad4", "Numpad5"];

  let lastKey = null;
  let lastTime = 0;
  const debounceMs = 100;

  window.addEventListener("keydown", async (e) => {
    const now = Date.now();
    if(e.code === lastKey && (now - lastTime) < debounceMs) return;
    lastKey = e.code;
    lastTime = now;

    await resumeAudioContext();

    if(donKeys.includes(e.code)) {
      samplerDon.play();
    } else if(katKeys.includes(e.code)) {
      samplerKat.play();
    }
  });

  const buttons = document.querySelectorAll("button[data-key]");
  buttons.forEach(btn => {
    btn.addEventListener("touchstart", async e => {
      e.preventDefault();
      await resumeAudioContext();
      const key = btn.getAttribute("data-key");
      if(donKeys.includes(key)) {
        samplerDon.play();
      } else if(katKeys.includes(key)) {
        samplerKat.play();
      }
    });
    btn.addEventListener("mousedown", async e => {
      e.preventDefault();
      await resumeAudioContext();
      const key = btn.getAttribute("data-key");
      if(donKeys.includes(key)) {
        samplerDon.play();
      } else if(katKeys.includes(key)) {
        samplerKat.play();
      }
    });
  });
})();
</script>

</body>
</html>
